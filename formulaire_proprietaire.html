<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Propriétaires</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ajouter un Propriétaire</h1>
    <form id="ownerForm" action="submit_proprietaire.php" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
        
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse">
        
        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" name="telephone">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance">
        
        <label for="nationalite">Nationalité:</label>
        <input type="text" id="nationalite" name="nationalite">
        
        <input type="submit" value="Ajouter">
    </form>
    
    <p><a href="tableau_proprietaire.html">Voir les propriétaires enregistrés</a></p>
</body>
</html>
